<div class="app-main__outer">
    <div class="admin_a">
        <div class="top-head">
            <h2>Generate Link</h2>
        </div>
        <form>
            <div class="vendor-form bg-white mt-40">
                <div class="text-center mb-30">
                    <h3>Add Picture</h3>
                </div>

                <div class="this_row">
                    <div class="row ">
                        <div class="col-lg-12 col-md-12 ">
                            <div class="upload_file text-center">
                                <div class="imges-upload mb-0">
                                    <div class="imgUp m-auto">
                                        <div class="imagePreview" style="background-image: url(&quot;undefined&quot;);">
                                        </div>
                                        <div class="multi-img-box">
                                            <!-- <div  *ngFor="let url of urls; let i = index">
                                              <div class="multiple-images multiple-img-sec ">
                                                <img class="img-responsive" [src]="url" />
                                              </div>
                                            </div> -->


                                        </div>
                                        <label class="upload button btn btn-primary">
                                            Upload<input type="file" class="uploadFile img" name="bannerimage"
                                                style="width: 0px;height: 0px;overflow: file; border-style: none;"
                                                id="bannerimage" (change)="onselect($event)" multiple />
                                        </label>
                                        <div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 mx-auto mb-30">
                                        <div class="multi-img-box">
                                            <div *ngFor="let url of urls; let i = index">
                                                <div class="multiple-images multiple-img-sec ">
                                                    <img class="img-responsive" [src]="url" />
                                                    <button class="remove" (click)="removeImage(i)">X</button>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 text-center mt-20">

                                        <button type="submit" class="btn_blue"
                                            (click)="fileChangeEvent()">Submit</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="link-list">
                                <h3>Image Link</h3>
                                <ol>
                                    <li *ngFor="let item of linkList">
                                        <div class="list-text">
                                            <p>{{item}}
                                            </p>
                                            <i class="fa fa-copy" (click)="copyItem(item)"></i>
                                        </div>
                                    </li>


                                </ol>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
